<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Percy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body class="contactpage">
<section>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="logo main-header">
                    <h1>Mark Percy</h1>
                    <p>Programmer</p>
                </a>
                <ul id="menu">
                    <li>
                        <a href="#">Contact</a>
                     </li>
                     <li>
                        <a href="#">Projects</a>
                     </li>
                     <li>
                        <a href="#">Resume</a>
                    </li>
                    <li>
                    <a href="#">Home</a>
                     </li>
                 </ul>
            </div>
        </nav>
    </header>
</section>
<section class="content-section text-center bg-dark contactpage">
        <div class="contact-section">
            <div class="container">
              <h2 class="contactheader ">Contact Us</h2>
              <p class="contactp">Feel free to shout us by feeling the contact form or visiting our social network sites like Fackebook,Whatsapp,Twitter.</p>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal">
                    <div class="form-group contactfloat">
                      <label for="exampleInputName2">Name</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <div class="form-group contactfloat">
                      <label for="exampleInputEmail2">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                    </div>
                    <div class="form-group contactfloat">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  class="form-control" placeholder="Description"></textarea> 
                    </div>
                    <button type="submit" class="btn btn-default contactfloat submitbtn">Send Message</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </section>
<section>
<footer class="bg-dark text-center text-white footer">
  <div class="container p-4">
    <section class="mb-4">
    <a class="btn btn-outline-light btn-floating m-1 phone" href="#!" role="button">
        <i class="fas fa-phone-square-alt"></i>
    </a>
    <a class="btn btn-outline-light btn-floating m-1 email" href="#!" role="button">
        <i class="far fa-envelope"></i>
    </a>
    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-instagram"></i>
    </a>
    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-linkedin-in"></i>
    </a>
    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
        <i class="fab fa-github"></i>
    </a>
    </section>
    </div>
</footer>
</section>
</body>
</html>
